<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>国网XXX公司计量器具便携采集仪</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<article class="aui-flexView">
  <!-- header -->
  <header class="aui-navBar aui-navBar-fixed">
    <a href="javascript :history.back(-1)" class="aui-navBar-item">
      <i class="icon icon-return"></i>
    </a>
    <div class="aui-center">
      <span class="aui-center-title">盘点</span>
    </div>
    <a href="javascript:;" class="aui-navBar-item">
      <i class="icon icon-sys"></i>
    </a>
  </header>
  <!-- body内容 -->
  <section class="main">
    <div class="collection-select">
      <dl class="retrie">
        <dt>
          <a id="area" href="javascript:;">表类型</a>
          <a id="wage" href="javascript:;">盘点结果</a>
        </dt>
        <dd class="area">
          <ul class="slide downlist">
            <li><label><input class="checkbox" type="checkbox" ><span>类型1</span></label></li>
            <li><label><input class="checkbox" type="checkbox" ><span>类型2</span></label></li>
            <li><label><input class="checkbox" type="checkbox" ><span>类型3</span></label></li>
            <li><label><input class="checkbox" type="checkbox" ><span>类型4</span></label></li>
          </ul>
        </dd>
        <dd class="wage">
          <ul class="slide downlist">
            <li><label><input class="checkbox" type="checkbox" ><span>条码1</span></label></li>
            <li><label><input class="checkbox" type="checkbox" ><span>条码2</span></label></li>
            <li><label><input class="checkbox" type="checkbox" ><span>条码3</span></label></li>
            <li><label><input class="checkbox" type="checkbox" ><span>条码4</span></label></li>
          </ul>
        </dd>
      </dl>
    </div>
    <div class="collection-table" id="tableOperating">
      <table>
        <thead>
          <tr>
            <th>序号</th>
            <th>资产条码</th>
            <th>类型</th>
            <th>盘点结果</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tableData"></tbody>
        <script type="text" id="template-mod">
          {{each data}}
              <tr>
                <td>{{$value.id}}</td>
                <td>{{$value.name}}</td>
                <td>{{$value.type < 90 ? "三相" : ($value.type == 90 ? "集中器" : "单相")}}</td>
                <td></td>
                <td>
                    <a href="javascript:void(0);" class="del">删除</a>
                </td>
              </tr>
          {{/each}}
        </script>
      </table>
    </div>
  </section>
  <footer class="footer btn">
    <a href="javascript:void(0)" class="">
      <i class="icon-scanning"></i>
      <h3>RFID扫描</h3>
    </a>
  </footer>
</article>

<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/template-web.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="js/inventory.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
