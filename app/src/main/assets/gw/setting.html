<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计量器具便携采集仪-设置</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/layer.js" type="text/javascript" charset="utf-8"></script>
  <script>document.write('<script src="js/common.js?t=' + new Date().getTime() + '" type="text/javascript" charset="utf-8"><\/script>');</script>
  <script>document.write('<script src="js/config.js?t=' + new Date().getTime() + '" type="text/javascript" charset="utf-8"><\/script>');</script>
</head>
<body>
<article class="aui-flexView">
  <!-- header -->
  <header class="aui-navBar aui-navBar-fixed">
    <a href="javascript:history.back(-1)" class="aui-navBar-item">
      <i class="icon icon-return"></i>
    </a>
    <div class="aui-center">
      <span class="aui-center-title">设置</span>
    </div>
    <a href="javascript:;" class="aui-navBar-item">
      <i class="icon icon-sys"></i>
    </a>
  </header>
  <!-- body内容 -->
  <section class="main">
    <div class="setting-box">
      <ul>
        <li>
          <a href="codeRuleList.html" class="flex-parent">
            <i class="icon-qrRule"></i>
            <div class="setting-text flex-1">条码规则</div>
            <i class="arrow"></i>
          </a>
        </li>
        <li>
          <a href="assetType.html" class="flex-parent">
            <i class="icon-assetType"></i>
            <div class="setting-text flex-1">资产类型</div>
            <i class="arrow"></i>
          </a>
        </li>
        <li>
          <a href="addName.html" class="flex-parent">
            <i class="icon-nameConfiguration"></i>
            <div class="setting-text flex-1">名称配置</div>
            <i class="arrow"></i>
          </a>
        </li>
      </ul>
    </div>
  </section>
</article>
<script type="text/javascript" charset="utf-8">
$(function(){
	layer.open({
        type: 2, content: '检查中...'
    });
    setTimeout(function () { setTitle(); }, 200);
});
function setTitle(){
	var title="";
	title=getTitle();
	if(title!=""){
		document.title = getTitle(); 
	}
	layer.closeAll();
};

</script>
</body>
</html>
